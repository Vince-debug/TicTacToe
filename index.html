<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board"></div>
        
        <div class="info">
            <p id="turnDisplay">Player X's turn</p>
            <p id="winnerDisplay"></p>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="showPreviousMove()" disabled>Previous</button>
            <button id="nextBtn" onclick="showNextMove()" disabled>Next</button>
            <button id="resetBtn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
